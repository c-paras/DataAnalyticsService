{% from 'macros/title.html' import title %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link type="image/png" rel="icon" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link type="text/css" rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/materialize/css/materialize.min.css') }}">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/materialize/js/materialize.min.js') }}"></script>
</head>

<style>
body {
  background-image: url('/static/blurred.png');
  background-repeat: no-repeat;
  background-size: 100% 135%;
}
</style>

<body>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
