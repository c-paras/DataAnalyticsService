<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <title>MovieTime - Movie Recommendations</title>
   <link href="../static/result_page.css" rel="stylesheet">
   

</head>

<body>
    <section class="overhang">
        <a href="{{ url_for('index') }}">Movie Search</a>
        <form method="POST" action="/search">
        if you liked <input list="movie_titles" type="text" id="search_term" name="search_term" placeholder="{{ searched_term }}"> you may also like
        <datalist id="movie_titles">
            {% for movie_name in movie_names %}
            <option value="{{ movie_name['title'] }}"></option>
            {% endfor %}
        </datalist>
        </form>
   </section>
   <section class="move_row">
      <div class="scroll_row">
        {% for movie in movies %}
            <div id="trigger" class="scroll_row_card">
              <!--Trigger/open modal-->
              <img src="{{ movie.Poster }}">
              <!--modal-->
              <div id="modalbox" class="modal">
                <!--modal content-->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>{{ movie.Plot }}</p>
                </div>
              </div>
               <h2>{{ movie.Title }}</h2>
              <p>{{ movie.Year }} {{ movie.Rated }}</p>
            </div>
            
        {% endfor %}
      </div>
   </section>
   <script type="text/javascript" src="/static/modal.js"></script>
</body>

</html>
