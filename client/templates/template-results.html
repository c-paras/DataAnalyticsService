<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <title>MovieTime - Movie Recommendations</title>
   <link href="../static/result_page.css" rel="stylesheet">

</head>

<body>
    <section class="overhang">
        <a href="{{ url_for('index') }}">Movie Search</a>
        <form method="POST" action="/search">
        if you liked <input type="text" id="search_term" name="search_term" placeholder="{{ searched_term }}"> you may also like
        </form>
   </section>
   <section class="move_row">
      <div class="scroll_row">
        {% for movie in movies %}
            <div class="scroll_row_card"><img src="{{ movie.Poster }}"><h2>{{ movie.Title }}</h2><p>{{ movie.Year }} {{ movie.Rated }}</p></div>
        {% endfor %}
      </div>
   </section>
</body>

</html>
