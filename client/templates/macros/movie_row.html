{% macro movie_row(posters) %}
<div class="row">
  <div class="col s12 l12">
    <div class="carousel">
      {% for i in range(0, posters|length) %}
        <a class="carousel-item" href="{{ url_for('view_movie', movie_id=posters[i][1]) }}">
          <img src="{{ posters[i][0] }}">
        </a>
      {% endfor %}
    </div>
  </div>
</div>

<script type="text/javascript">
$(function() {
  $(document).ready(function() {
    $('.carousel').carousel({
      numVisible: 20,
      padding: 10,
      duration: 25,
      shift: 5,
      dist: -40
    })
  })
})
</script>
{%- endmacro %}
